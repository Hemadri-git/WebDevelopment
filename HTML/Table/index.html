<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1> TIME - TABLE FOR CLASS-IX</h1>
    <table border="3">
        <tr><th colspan="6"> TIME TABLE</th></tr>
        <tr>
            <th>days</th>
            <th>MON</th>
            <th>TUS</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
        </tr>
        <tr>
            <th rowspan="8">sub</th>
            <td>maths</td>
            <td>science</td>
            <td>social</td>
            <td>arts</td>
            <td>games</td>
        </tr>
        <tr>
            <td>social</td>
            <td>arts</td>
            <td>maths</td>
            <td>games</td>
            <td>science</td>
        </tr>

        <tr>
            <th colspan="5"> LAUNCH</th>

            <tr>
               
                <td>maths</td>
                <td>science</td>
                <td>social</td>
                <td>arts</td>
                <td>games</td>
            </tr>
            <tr>
                <td>social</td>
                <td>arts</td>
                <td>maths</td>
                <td>games</td>
                <td>science</td>
            </tr>
            <tr>
                <th colspan="5"> BREAK</th>
    
                <tr>
                    <tr>
               
                        <td>maths</td>
                        <td>science</td>
                        <td>social</td>
                        <td>arts</td>
                        <td>games</td>
                    </tr>
            

      
            
        </tr>
    </table>
</body>
</html>
